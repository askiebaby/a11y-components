<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status and Alert Accessibility</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script src="http://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <h1>Status and Alert Accessibility</h1>
    <div class="container">
      <div class="row justify-content-md-center">
        <section class="col m-4">
          <!-- 這邊才是要加 ARIA 的區塊唷 -->
          <div id="status" role="status" aria-atomic="true"></div>
          <div id="alert" role="alert" aria-atomic="true"></div>
        </section>
      </div>
      <div class="row justify-content-md-center">
        <section class="col-lg-3 col-sm-12">
          <h2 class="fs-2">登入表單</h2>
          <form name="signin" id="signin">
            <p class="mb-3">
              <label for="account" class="form-label">帳號(必填)</label><br />
              <input
                type="text"
                name="account"
                id="account"
                class="form-control"
              />
            </p>
            <div>
              <label for="password" class="form-label">密碼 (必填)</label><br />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <p>
              <input
                type="submit"
                name="button"
                id="button"
                value="登入"
                class="btn btn-primary mt-2"
              />
            </p>
          </form>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
